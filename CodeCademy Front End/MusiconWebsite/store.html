<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="public/style.css" rel="stylesheet">
    <script src="handlebars.min.js"></script>
    <title>Musicon</title>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
        <article class="instrument">
          <img class="image" src="{{this.image}}" alt="{{this.name}}">
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
        {{#if sale}}
            <p class="price"><del>Price: {{this.price}}</del></p>
            <p class="deal">After Discount: {{this.deal}}</p>
        {{/if}}
          </section>
        </article>
        {{/each}}
    </script>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav>
            <ul>
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="store.html"  class="current">Store</a>
                  </li>
                  <li>
                    <a href="contact.html">Contact</a>
                  </li>
              </ul>
        </nav>
      </section>
    </header>

<article id="showcase">
      <section class="container" id="information">
      </section>
</article>


    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="public/main.js"></script>
  </body>
</html>
